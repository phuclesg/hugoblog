baseURL = '/'
languageCode = 'vi-vietnam'
title = 'Nam Kỳ Xưa'
theme = 'pehtheme-hugo-main'
defaultContentLanguage = "vi"
removePathAccents = true
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[languages]
  [languages.vi]
    languageCode = 'vi-vietnam'
    languageDirection = 'ltr'
    languageName = 'vietnames'
    weight = 1
[pagination]
    pagerSize = 6
[params]
    selfHosted = true
    mainSections = ["mon-ngon-mien-tay",'nhan-vat-noi-tieng-mien-nam']
    dateFormat = "02 January 2006"
    comments = true

[related]
  includeNewer = true
  threshold = 20
  toLower = true

  [[related.indices]]
    name = "categories"
    weight = 80

  [[related.indices]]
    name = "keywords"
    weight = 50

  [[related.indices]]
    name = "date"
    weight = 10

