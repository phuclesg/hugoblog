<figure {{ with .Get "class" }}class="{{ . }}"{{ end }}>
  {{ with .Get "link" }}<a href="{{ . }}">{{ end }}
  <img src="{{ .Get "src" | relURL }}"
       {{ with .Get "alt" }}alt="{{ . }}"{{ end }}
       {{ with .Get "width" }}width="{{ . }}"{{ end }}
       {{ with .Get "height" }}height="{{ . }}"{{ end }}
       loading="lazy">
  {{ if .Get "link" }}</a>{{ end }}
  {{ with .Get "caption" }}
    <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
