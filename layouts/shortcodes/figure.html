<figure {{ with .Get "class" }}class="{{ . }}"{{ end }}>
    <img src="{{ .Site.Params.mediaBaseURL }}{{ .Get "src" }}"
         {{ with .Get "alt" }}alt="{{ . }}"{{ end }}
         {{ with .Get "title" }}title="{{ . }}"{{ end }}
         {{ with .Get "style" }}style="{{ . }}"{{ end }}>
    {{ with .Get "caption" }}<figcaption>{{ . }}</figcaption>{{ end }}
</figure>
