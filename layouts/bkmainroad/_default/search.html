{{ define "main" }}
<div class="search-box">
  <input id="search-query" type="search" placeholder="🔍 Gõ để tìm bài..." autocomplete="off">
  <ul id="search-results"></ul>
</div>

<style>
.search-box { position: relative; max-width: 400px; margin: 0 auto; }
#search-query {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid #ccc;
  border-radius: 25px;
  font-size: 16px;
}
#search-results {
  list-style: none;
  margin: 5px 0 0;
  padding: 0;
  position: absolute;
  width: 100%;
  background: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  max-height: 250px;
  overflow-y: auto;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
#search-results li {
  padding: 8px 12px;
}
#search-results li a {
  text-decoration: none;
  color: #333;
}
#search-results li:hover {
  background: #f5f5f5;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
<script src="/js/search.js"></script>
{{ end }}
