<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header name="top" class="py-6 border-b">
    {{- partial "header.html" . -}}
  </header>
  <main class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
    {{- block "main" . }}{{ end -}}
  </main>
  <footer class="bg-zinc-100 py-10 md:py-14">
    {{- partial "footer.html" . -}}
  </footer>
  {{- partialCached "footer/js.html" . }}
  <div class="button-btt">
    <button id="backtop" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" width="60" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg></button>
<script>
  const backToTopButton = document.getElementById('backtop');

  // Kiểm tra khi người dùng cuộn chuột
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) { // Nếu cuộn xuống hơn 300px
      backToTopButton.classList.remove('hidden');
      backToTopButton.classList.add('visible');
    } else {
      backToTopButton.classList.remove('visible');
      backToTopButton.classList.add('hidden');
    }
  });

  // Xử lý sự kiện click
  backToTopButton.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth' // Cuộn mượt mà
    });
  });
</script>
  </div>
</body>
</html>
